<!DOCTYPE html>
<html>
<head><title>Icon Generator - Chorizo Mejor</title></head>
<body>
<h1>Chorizo Mejor Icon Generator</h1>
<p>Open this file in a browser, then right-click each canvas to "Save Image As" with the filename shown.</p>
<div id="icons"></div>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
const container = document.getElementById('icons');

sizes.forEach(size => {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');

  // Background with rounded corners
  const r = size * 0.18;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.closePath();
  ctx.fillStyle = '#D84315';
  ctx.fill();

  // Taco emoji
  ctx.font = `${size * 0.5}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('ðŸŒ®', size / 2, size * 0.42);

  // "CM" text
  ctx.font = `bold ${size * 0.12}px Inter, sans-serif`;
  ctx.fillStyle = 'white';
  ctx.fillText('CM', size / 2, size * 0.82);

  const label = document.createElement('div');
  label.style.marginBottom = '20px';
  label.innerHTML = `<strong>icon-${size}.png</strong> (${size}x${size}):<br/>`;
  label.appendChild(canvas);
  container.appendChild(label);
});
</script>
</body>
</html>
